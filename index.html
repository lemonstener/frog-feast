<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Frog Feast</title>
</head>

<body>

    <div class="landing-page"></div>
    <div hidden class="container">

        <audio loop>
            <source src="static/bensound-jazzyfrenchy.mp3" type="audio/mpeg">
        </audio>

        <div class="left-screen"></div>
        <div class="right-screen"></div>

        <div class="timerfield">
            <div class="timericon"></div>
            <div class="timercount">30</div>
        </div>

        <div class="scorefield">
            <div class="scoreicon"></div>
            <div class="scorecount"></div>
        </div>

        <div class="heartfield">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>

        <div id="frog" class="lfrog1"></div>
        <div class="speaker"></div>

    </div>

    <script src="static/variables.js"></script>
    <script src="static/music.js"></script>
    <script src="static/frog.js"></script>
    <script src="static/bugs.js"></script>
    <script src="static/app.js"></script>
</body>

</html>
